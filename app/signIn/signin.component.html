<StackLayout class="form" [formGroup]="loginForm">
    <StackLayout class="input-field" >
        <Label text="Email" class="label font-weight-bold m-b-5"></Label>
        <TextField formControlName="email" class="input"  email  #eModel></TextField>
        <StackLayout class="hr-light"></StackLayout>
    </StackLayout>
    <StackLayout class="input-field">
        <Label text="Password" class="label font-weight-bold m-b-5"></Label>
        <TextField  secure="true" minlength="5" formControlName="password" class="input" ></TextField>
        <StackLayout class="hr-light"></StackLayout>
    </StackLayout>
    <StackLayout class="input-field">
        <Button  text="Login" class="btn btn-primary" (tap)="doLogin(loginForm)"
                 [isEnabled]="loginForm.status === 'VALID'"></Button>
        <Label [text]="diagnostic"></Label>
    </StackLayout>
</StackLayout>
